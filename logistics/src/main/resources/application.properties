# ===============================
# Application
# ===============================
spring.application.name=logistics
server.port=8080

# ===============================
# PostgreSQL Database
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/logistics_db   # <- Change DB name if needed
spring.datasource.username=postgres                                    # <- Change if needed
spring.datasource.password=postgres                                    # <- Change if needed
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update       # use 'validate' or 'none' in production for safety
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG

# ===============================
# JWT
# ===============================
jwt.secret=${JWT_SECRET:dev-secret}        # set JWT_SECRET as an environment variable in production
jwt.expiration-ms=28800000                 # 8 hours
